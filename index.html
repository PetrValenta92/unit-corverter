<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="input-section">
                <h1 class="converter-title">Metric/Imperial Unit Conversion</h1>
                <input type="text" class="unit-input rounded">
                <button class="convert-btn rounded">Convert</button>
            </div>
            <div class="outputs-section">
                <div class="length-output output">
                    <h3 class="unit-title">Length (Meters/Feet)</h3>
                    <p class="unit-output">placeholder 12345</p>
                </div>
                <div class="output">
                    <h3 class="unit-title">Volume (Liters/Gallons)</h3>
                    <p class="unit-output">placeholder 12345</p>
                </div>
                <div class="output">
                    <h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
                    <p class="unit-output">placeholder 12345</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Unit Conversion</title> 
    </head>
    <body>
        <div class="container">
            <div class="input-section">
                <h1 class="converter-title">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" class="unit-input rounded" maxlength="5">
                <button id="convert-btn" class="convert-btn rounded">Convert</button>
            </div>
            <div class="unit-outputs-section">
                <div class="unit-output length-unit-output">
                    <h3 class="unit-output-title">Length (Meters/Feet)</h3>
                    <p id="length-output-el" class="unit-output-text">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="unit-output">
                    <h3 class="unit-output-title">Volume (Liters/Gallons)</h3>
                    <p id="volume-output-el" class="unit-output-text">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="unit-output mass-unit-output ">
                    <h3 class="unit-output-title">Mass (Kilograms/Pounds)</h3>
                    <p id="mass-output-el" class="unit-output-text">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
